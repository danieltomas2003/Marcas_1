<html>
<head>
<title>Carrito de la compra</title>
<link rel="stylesheet" href="Estilos4.css">
<script type="application/javascript">
    function borrar(codigo){
        if(sessionStorage.getItem(codigo)==1)
            sessionStorage.removeItem(codigo);
        else
            sessionStorage.setItem(codigo, parseInt(sessionStorage.getItem(codigo))-1);
        ver();
    }
    function ver(codigo){
        cesta.innerHTML = "";
        if(sessionStorage.length == 0)
            cesta.innerHTML = "<h5>No tienes productos en el carrito</h5>"
        else
            cesta.innerHTML = "<table class=pro width=90%><tr><th>PROD</th><th>UNDS</th><th>Eliminar</th></tr>";
            for(i=0;i<sessionStorage.length; i++){
                cesta.innerHTML += "<table class=pro width=90%><tr><td><img src=iconos2/"+sessionStorage.key(i)+".jpg></td><td>"+sessionStorage.getItem(sessionStorage.key(i))+"</td><td><img src=iconos2/papelera.jpg onclick=borrar('"+sessionStorage.key(i)+"')></td></tr></table>";
            }
    }
    function almacenar(codigo){
        if(sessionStorage.getItem(codigo)==null)
            sessionStorage.setItem(codigo,1);
        else
            sessionStorage.setItem(codigo, parseInt(sessionStorage.getItem(codigo))+1);
        ver();
    }
</script>
</head>
<body onload="ver()">
    <div id="principal">
        <h1>TIENDA ONLINE</h1>
        <div id="productos">
            <table>
                <tr><th>IMAGEN</th><th>DESCRIPCION</th><th>COMPRAR</th></tr>
                <tr>
                    <td><img src="iconos2/leopard.jpg"></td>
                    <td><span id="d1">Ordenador Leopard</span></td>
                    <td><input type="button" value="Comprar" onclick="almacenar('Leopard')"></td>
                </tr>
                <tr>
                    <td><img src="iconos2/monitor.jpg"></td>
                    <td><span id="d2">Monitor MSI</span></td>
                    <td><input type="button" value="Comprar" onclick="almacenar('Monitor')"></td>
                </tr>
                <tr>
                    <td><img src="iconos2/teclado.jpg"></td>
                    <td><span id="d3">Teclado MSI</span></td>
                    <td><input type="button" value="Comprar" onclick="almacenar('Teclado')"></td>
                </tr>
                <tr>
                    <td><img src="iconos2/ps5.jpg"></td>
                    <td><span id="d4">Play Station 5</span></td>
                    <td><input type="button" value="Comprar" onclick="almacenar('ps5')"></td>
                </tr>
                <tr>
                    <td><img src="iconos2/grafica.jpg"></td>
                    <td><span id="d5">Grafica MSI</span></td>
                    <td><input type="button" value="Comprar" onclick="almacenar('Grafica')"></td>
                </tr>
            </table>
        </div>
        <div id="carrito">
            <h4>Este es el estado del Carrito</h4>
            <div id="cesta"></div>
            <div id="total"></div>
        </div>
        <div id="pie"></div>
    </div>
</body>
</html>
