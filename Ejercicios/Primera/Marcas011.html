<html>
<head>
<title>Cambiar de clase</title>
<style type="text/css">
#cruz{position:absolute; top:200px}
</style>
<script language="JavaScript">
var n =100;
function cambiar(){
	n+=10;
	cruz.style.left = n;
}
//setInterval recibe como 1ยบ parametro un string con una instruccion en javascript
//el segundo sera un entero que indica el numero de milisegundos que definen el intervalo de tiempo
</script>
</head>
<body onload="setInterval('cambiar()',200)">
<div id="cruz" style="left:100"><img src="imagenes/circulo.png" heigth="100"></div>
</body>
</html>
