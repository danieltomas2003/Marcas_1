<html>
<head>
<title>Transicio 2</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function(event){
        $("#next").click(function(){
            $("#galeria li:first").appendTo("#galeria:first")
        });
        $("#before").click(function(){
            $("#galeria li:last").prependTo("#galeria:first")
        });
    });
</script>
<style>
    ul{width: 600; height: 400; overflow: hidden;}
    ul, li{padding: 0; margin: 0;}
    li{list-style: none; float: left;}
</style>
</head>
<body>
    <ul id="galeria">
        <li><img src="Imagenes/S.jpg" width="600" height="400"></li>
        <li><img src="Imagenes/fondo.jpg" width="600" height="400"></li>
        <li><img src="Imagenes/R.png" width="600" height="400"></li>
    </ul>
    <button id="next">Siguiente</button>
    <button id="before">Anterior</button>
</body>
</html>
