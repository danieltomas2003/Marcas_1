<html>
<head>
<title>Animacion de fondo</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function(){
        $("#mover1").click(function(){
            $("body").animate({backgroundPositionX:"5000px"}, 10000);
        })
        $("#mover2").click(function(){
            $("body").animate({backgroundPositionX:"0px"}, 10000);
        })
        $("#mover3").click(function(){
            $("body").animate({backgroundPositionX:"5000px"}, 10000, "swing", function(){
                alert("se Acabo la animacion")
            });
        })
    });
</script>
</head>
<body background="Imagenes/foto1.jpg">
    <input type="button" id="mover1" value="Desplazar a la derecha">
    <input type="button" id="mover2" value="Desplazar al inicio">
    <input type="button" id="mover3" value="Desplazar con swing">
</body>
</html>
