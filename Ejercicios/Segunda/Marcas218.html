<script language="JavaScript">
    $(document).ready(function(){
        $("#boton").click(function(){

        $("#mostrar").click(function(event){
            $(".boton").show(2000)
            $(".imagen").show(2000)
        })
        $("#ocultar").click(function(event){
            $(".imagen").hide(2000)
            $(".boton").hide(2000)
        })
    });
</script>

<body>
