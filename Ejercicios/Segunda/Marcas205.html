<html>
<head>
<title>Eventos de raton</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    x=$(document)
    x.ready(inicializaEventos);

    function inicializaEventos(){
        var objetos;
        objetos=$("a");
        objetos.mouseover(entrarMouse);
        objetos.mouseout(salirMouse)
    }
    function entrarMouse(){
        $(this).css("background-color","ff0");
    }
    function salirMouse(){
        $(this).css("background-color","fff");
    }
</script>
</head>
<body>
    <a href="https://www.marca.com">Marca</a><br>
    <a href="https://www.as.es">As</a><br>
    <a href="https://www.eldiario.es">eldiario</a><br>
</body>
</html>
