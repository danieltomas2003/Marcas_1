<html>
<head>
<title>Evento de teclado</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function(){
        $("#escribe").keydown(function(event){
            $("#parrafo").text("El codigo de la tecla " + String.fromCharCode(event.which)+ " es "+event.which)
            $("#escribe").val("");
        });
    });
</script>
<style>
    
</style>
</head>
<body>
    <p>
    <input type="text" id="escribe">
    </p>
    <p id="parrafo">
        Manten pulsada una tecla y despues sueltala.
    </p>
</body>
</html>
