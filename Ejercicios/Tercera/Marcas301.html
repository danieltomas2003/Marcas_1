<html>
<head>
<title>Formulario con HTML5</title>
<link rel="stylesheet" href="Estilos.css">
<script language="JavaScript">
    function mostrarEdad(valor){
        verEdad.innerHTML=valor
    }     
</script>
</head>
<body>
    <form action="">
        <h2>Formulario HTML5</h2>
        <p>
            Nombre:<input type="text" name="nombre" autofocus required>
        </p>
        <p>
            E-mail:<input type="email" name="email" placeholder="ejemplo@ejemplo.com">
        </p>
        <p>
            Edad:<input type="range" min="18" max="70" value="40" name="edad" onmousemove="mostrarEdad(this.value)"><span id="verEdad">40</span>
        </p>
        <p>
            Color:<input type="color" name="color">
        </p>
        <p>
            Web:<input type="url" name="url" autocomplete="on">
        </p>
        <p>
            Numero par del 0 al 10:<input type="number" name="numero" min="0" max="10" step="2">
        </p>
        <p>
            Destinatario:<input type="email" name="destinatario" list="listaDestinatarios">
            <datalist id="listaDestinatarios">
                <option value="admin@salesianos.edu">Administrador</option>
                <option value="agustin.sole@salesianos.edu">Agustin Sol√©</option>
                <option value="gorka.sanz@salesianos.edu">Gorka Sanz</option>
            </datalist>
        </p>
        <p>
            <input type="submit" name="enviar">
        </p>
    </form>
</body>
</html>
