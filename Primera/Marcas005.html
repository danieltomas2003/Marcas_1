<html>
	<head>
		<title>Creando tablas</title>
	</head>
<body>
<h1 align="center">TABLAS</h1>
<table border="10" align="center"  width="70%" bgcolor="orange" cellpadding="20" cellspacing="20">
	<tr height="100" bgcolor="yellow" align="center">
		<td rowspan="2">uno  </td>
		<td>dos</td>
		<td>tres</td>
	</tr>
	<tr>
		<td colspan="2">cuatro</td>
	</tr>
</table>
<br><br>
<table border="10" align="center"  width="70%" bgcolor="orange" cellpadding="20" cellspacing="20">
	<tr height="100" bgcolor="yellow" align="center">
		<td colspan="3">uno  </td>
	</tr>
	<tr>
		<td>dos</td><td>tres</td><td>cuatro</td>
	</tr>
	<tr>
		<td colspan="3">cinco</td>
	</tr>
</table>
<br><br>
<table border="10" align="center"  width="70%" bgcolor="orange" cellpadding="20" cellspacing="20">
	<tr>
		<td rowspan="3">uno</td><td rowspan="2">dos</td><td>tres</td>
	</tr>
	<tr>
		<td>cuatro</td>
	</tr>
	<tr>
		<td>cinco</td><td>seis</td>
	</tr>
</table>
</body>
</html>
