<html>
<head>
<title>Mover Fotos</title>
<style type="text/css">
img{position:absolute}
</style>
<script language="JavaScript">
objeto = null;
relieve = 2;
function cargar(){
	if(event.srcElement.className == "mov")
	{
		objeto = event.srcElement;
		objeto.style.zIndex = relieve;
		relieve++;
	}
}
function mover(){
	if(objeto != null){
	objeto.style.left = event.x-50;
	objeto.style.top = event.y-50;
	}
}
function soltar(){
	if(!(((parseInt(objeto.style.left)+objeto.width) < parseInt(papelera.style.left)) || 
		(parseInt(objeto.style.left) > (parseInt(papelera.style.left) + papelera.width)) ||
		(parseInt(objeto.style.top) > (parseInt(papelera.style.top)+papelera.height))))
		objeto.style.display="none";
	if(objeto.id=="cerilla")
		papelera.src = "imagenes/llama.png";
	objeto = null;
}
</script>
</head>
<body onmousedown="cargar()" onmousemove="mover(); event.returnValue=false" onmouseup="soltar()">
	<img src="imagenes/img1.jpg" class="mov" id="imagen1" height="150" width="150" style="left:50px;top: 50px">
	<img src="imagenes/img2.jfif" class="mov" id="imagen2" height="150" width="150" style="left: 250px;top: 50px">
	<img src="imagenes/img3.jfif" class="mov" id="imagen3" height="150" width="150" style="left: 500px; top: 50px">
	<img src="imagenes/img4.png" class="mov" id="imagen4" height="150" width="150" style="left: 750px; top: 50px">
    <img src="imagenes/cerilla.png" class="mov" id="cerilla" height="100" width="100" style="left: 1000px; top: 50px">
	<img src="imagenes/papelera.jpg" id="papelera" height="250" width="250" style="left: 500px; top:400px">
</body>
</html>
