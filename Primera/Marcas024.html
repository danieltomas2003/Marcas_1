<html>
<head>
<title>Reloj</title>
<style type="text/css">
#pingu{position: absolute;left: 1100;}
#foca{position: absolute;top: 600; left: 100;}
#bala{position: absolute;left: 1085;}
</style>
<script language="JavaScript">
    n=600
    i=0
    v=1100
    
    posiciones= new Array(100, 200, 100, 300, 250, 450, 210, 350, 100, 250, 500)
function mover(){
	pingu.style.top=event.y-50;
}
function balas(){
    bala.style.top=event.y+15
}
function focas(){
        
    foca.style.top=n;
    n--;
    if(n<=-160){
        n=600;
        if(i>10)
            i=0;
        foca.style.left=posiciones[i]
        i++;
    }
}
function disparo(){
    clearInterval(objeto)
    bala.style.left=v-50
    v--;
    if(v<0){
        bala.style.left=1085;
        clearInterval(variable);
    }    
}
</script>
</head>
<body background="Imagenes/fondoant.jpg" onmousemove="mover()" onload="setInterval('focas()', 10)" onmousedown=variable=setInterval("disparo()",5)>
<img id="pingu" src="Imagenes/pingu1.jfif" height="130">
<img id="foca" src="Imagenes/focas1.jfif" height="150">
<img id="bala" src="Imagenes/billbala.png" height="10">
</body>
</html>
