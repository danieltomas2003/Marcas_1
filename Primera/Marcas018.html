<html>
<head>
<title>Mover Fotos</title>
<style type="text/css">
</style>
<script language="JavaScript">
    var v=0;
    function cambiar(){
        if(v%2==0)
            imagen.src="imagenes/img2.jfif";
        else
            imagen.src="imagenes/arma.png";
        v++;
    }
</script>
</head>
<body>
    <h1 align=center>Evento click sobre un boton</h1>
	<img src="imagenes/arma.png" id="imagen" height="150" width="150">
    <input type="button" value="cambiar" onclick="cambiar()">
</body>
</html>
