<html>
<head>
<title>Ejercicio 2</title>
<style type="text/css">
    td{height: 100;}
</style>
<script language="JavaScript">
    v=10;
    function lanzar(){
        if(v>0) setTimeout("lanzar()",1000);
            cuenta.innerHTML=v
        if(v==0)
            imagen.style.display="";
        v--;
    }
</script>
</head>
<body>
    <table border="5" align="center">
        <tr>
            <td width="200" height="200"><input value="Lanzar" type="button" onclick="lanzar()"></td><td id="cuenta" align="center" width="200" height="200"></td> <td width="200" height="200"> <img id="imagen" src="imagenes/2.jpg" style="display: none" height="200"></td>
        </tr>
    </table>
</body>
</html>
