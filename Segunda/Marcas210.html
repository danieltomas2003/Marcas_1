<html>
<head>
<title>Parar una Animación</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function(){
        $("#flip").click(function(){
            $("#panel").slideDown(5000)
        });
        $("button").click(function(){
            $("#panel").stop()
        });
    });
</script>
<style>
    #panel, #flip{
        padding: 5px;
        font-size: 18px;
        text-align: center;
        background-color: #555;
        color: white;
        border: solid 1px #666;
        border-radius: 3px;
    }
    #panel{
        padding: 50px;
        display: none;
    }
</style>
</head>
<body>
    <button>Parar Animación</button>
    <div id="flip">Click para aumentar el panel</div>
    <div id="panel"> FELIZ AÑO</div>
</body>
</html>
